<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üîç Generated Report</h1>

        <!-- Table to display the predictions -->
        <table>
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Prediction</th>
                    <th>Confidence</th>
                </tr>
            </thead>
            <tbody>
                {% for row in predictions %}
                <tr class="{% if row[1] == 'Phishing' %}phishing{% else %}legitimate{% endif %}">
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back to Dashboard Button -->
        <a href="/" class="btn">‚¨Ö Back to Dashboard</a>
    </div>
  
    <div class="button-container">
        <form action="{{ url_for('delete_report') }}" method="POST">
            <button type="submit" class="btn btn-danger">Delete Table</button>
        </form>
        <a href="{{ url_for('download_report') }}" class="btn btn-success">Download Report</a>
    </div>
</body>
</html>
